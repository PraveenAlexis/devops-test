apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.mysql }}-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.mysql }}-seed
  namespace: {{ .Values.namespace }}
data:
  seed.sql: |
    CREATE TABLE `targets` (
      `id` int NOT NULL AUTO_INCREMENT ,
      `target` varchar(255) NOT NULL,
      `tag` varchar(255) NOT NULL,
      `timestamp` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,
      PRIMARY KEY (id)
    ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;


    INSERT INTO `targets` (`target`, `tag`) VALUES
    ("https://www.target.se", 'prod,https'),
    ("https://api.target.se", 'prod,api,https');
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mysql }}
  namespace: {{ .Values.namespace }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.mysql }}
  template:
    metadata:
      labels:
        app: {{ .Values.mysql }}
    spec:
      containers:
      - name: {{ .Values.mysql }}
        image: mysql:8.4.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.mysql }}-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: {{ .Values.mysql }}-secret
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.mysql }}-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.mysql }}-secret
              key: MYSQL_PASSWORD
        ports:
        - containerPort: 3306
        args: ['--mysql-native-password=ON']
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 6Gi
        volumeMounts:
        - name: {{ .Values.mysql }}-data
          mountPath: /var/lib/mysql
        - name: {{ .Values.mysql }}-seed
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: {{ .Values.mysql }}-data
        persistentVolumeClaim:
          claimName: {{ .Values.mysql }}-pvc
      - name: {{ .Values.mysql }}-seed
        configMap:
          name: {{ .Values.mysql }}-seed
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mysql }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: 3306
    name: {{ .Values.mysql }}
    targetPort: 3306
  selector:
    app: {{ .Values.mysql }}
  type: ClusterIP
---
