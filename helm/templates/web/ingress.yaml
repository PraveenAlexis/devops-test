apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.web }}
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.web }}
            port:
              number: {{ .Values.webIngressPort }}